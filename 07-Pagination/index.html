<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="pagination">
      <button class="btn btn__left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn__icon"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>
      <button class="btn btn__right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn__icon"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </button>
      <div class="pagination__pages pages">
        <a class="pages__el" href="#">1</a>
        <a class="pages__el" href="#">2</a>
        <a class="pages__el" href="#">3</a>
        <a class="pages__el" href="#">4</a>
        <a class="pages__el" href="#">5</a>
        <a class="pages__el" href="#">6</a>
        <a class="pages__el" href="#">7</a>
        <a class="pages__el" href="#">8</a>
        <a class="pages__el" href="#">9</a>
        <span class="pages__more">...</span>
        <a class="pages__el" href="#">20</a>
      </div>
    </div>
  </body>
</html>
